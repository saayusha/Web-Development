<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table insertion</title>
    <style>
        .circle-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <h1>Image is in a  circle</h1>
    <img src ="One Day.jpeg" alt="Circle Image" class = "circle-image">

   <table table border = "solid black">
    <caption>Student</caption>
    <tr>
        <th>ID</th>
        <th colspan="2">1</th>
        <th>Address</th>
    </tr>
    <tr>
        <td rowspan="2">1</td>
        <td>Bob</td>
        <td>Charlie</td>
        <td>Kathmandu</td>
    </tr>
    <tr>
        
        <td>Aayusha</td>
        <td>Sharma</td>
        <td>Kathmandu</td>
    </tr>
   </table>
   <ol>
    <li>Apple</li>
    <li>Banana</li>
    <li>Watermelon</li>
   </ol>
   <ul>
    <li>Webtech</li>
    <li>Crypto</li>
    <li>SAD</li>
   </ul>
   <DL>
    <DT>
        Apple
    </DT>
    <DD>Apple is a very sweet fruit. I like it very much</DD>
</DL>
</body>

</html>
