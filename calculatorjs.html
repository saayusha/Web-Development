<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <script> 
        function calculate()
        {
            let num1=parseFloat(prompt('Enter the first number:'));
            let num2=parseFloat(prompt('Enter the second number:'));
            let operator = prompt("Select an operator (+,-,*,/)");
            let result;
            switch(operator)
            {
                case "+":
                    result = num1 + num2;
                    break;
                case "-":
                    result = num1 - num2;
                    break;
                case "*":
                    result = num1 * num2;
                    break;
                case "/":
                    if (num2 === 0) {
                        result = "Cannot divide by zero!";
                    } else {
                        result = num1 / num2;
                    }
                    break;
                default:
                    result = "Invalid operator!";
            }
            alert("Result:"+result);
            }
        
    </script>
</head>
<body>
    <button onclick="calculate()">Start Calculator</button>
</body>
</html>
